<!DOCTYPE html>
<html>
<head>
    <title>Prediction Result</title>
    <style>
        :root {
            --primary: #4361ee;
            --secondary: #3f37c9;
            --light: #f8f9fa;
            --dark: #212529;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f7ff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: var(--dark);
        }
        
        .result-container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 2.5rem;
            width: 90%;
            max-width: 500px;
            text-align: center;
        }
        
        h1 {
            color: var(--primary);
            margin-bottom: 1.5rem;
            font-size: 1.8rem;
        }
        
        .emotion-display {
            font-size: 2.5rem;
            margin: 1.5rem 0;
            color: var(--secondary);
            font-weight: bold;
        }
        
        .result-image {
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            max-width: 100%;
            height: auto;
            margin-bottom: 1.5rem;
        }
        
        .back-btn {
            display: inline-block;
            background: var(--primary);
            color: white;
            padding: 0.8rem 1.5rem;
            border-radius: 6px;
            text-decoration: none;
            font-weight: 500;
            transition: background 0.3s;
        }
        
        .back-btn:hover {
            background: var(--secondary);
        }
    </style>
</head>
<body>
    <div class="result-container">
        <h1>Emotion Analysis Result</h1>
        <div class="emotion-display">{{ prediction }}</div>
        <img src="{{ image_path }}" alt="Analyzed Face" class="result-image">
        <br>
        <a href="/" class="back-btn">Analyze Another Image</a>
    </div>
</body>
</html>
