<!DOCTYPE html>
<html>
<head>
    <title>Facial Emotion Recognition</title>
    <style>
        :root {
            --primary: #4361ee;
            --secondary: #3f37c9;
            --light: #f8f9fa;
            --dark: #212529;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f7ff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: var(--dark);
        }
        
        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 2.5rem;
            width: 90%;
            max-width: 500px;
            text-align: center;
        }
        
        h1 {
            color: var(--primary);
            margin-bottom: 1.5rem;
            font-size: 2rem;
        }
        
        .upload-box {
            border: 2px dashed #ccc;
            border-radius: 8px;
            padding: 2rem;
            margin-bottom: 1.5rem;
            transition: all 0.3s;
        }
        
        .upload-box:hover {
            border-color: var(--primary);
        }
        
        input[type="file"] {
            display: none;
        }
        
        .file-label {
            display: inline-block;
            background: var(--primary);
            color: white;
            padding: 0.8rem 1.5rem;
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.3s;
            font-weight: 500;
        }
        
        .file-label:hover {
            background: var(--secondary);
        }
        
        .submit-btn {
            background: var(--dark);
            color: white;
            border: none;
            padding: 0.8rem 2rem;
            border-radius: 6px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s;
            font-weight: 500;
        }
        
        .submit-btn:hover {
            background: #343a40;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Facial Emotion Recognition</h1>
        <form method="POST" action="/predict" enctype="multipart/form-data">
            <div class="upload-box">
                <label for="file-upload" class="file-label">
                    Choose an Image
                </label>
                <input id="file-upload" type="file" name="image" required>
                <p id="file-name" style="margin-top: 1rem; color: #666;"></p>
            </div>
            <input type="submit" class="submit-btn" value="Analyze Emotion">
        </form>
    </div>

    <script>
        document.getElementById('file-upload').addEventListener('change', function(e) {
            const fileName = e.target.files[0]?.name || 'No file selected';
            document.getElementById('file-name').textContent = fileName;
        });
    </script>
</body>
</html>
